server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    
    # Основная локация
    location / {
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Защита HTML-файлов (кроме login.html)
        if ($request_uri ~ ^/(?!login\.html).+\.html$) {
            set $auth_required 1;
        }
        
        if ($http_cookie !~* "isLoggedIn=true") {
            set $auth_required "${auth_required}1";
        }
        
        if ($auth_required = 11) {
            return 302 /login.html;
        }
    }

    # Разрешаем доступ к login.html без авторизации
    location = /login.html {
        try_files $uri =404;
        
        # Если пользователь уже авторизован, перенаправляем на главную
        if ($http_cookie ~* "isLoggedIn=true") {
            return 302 /index.html;
        }
    }

    # Обслуживание статических файлов
    location /images/ {
        try_files $uri =404;
    }

    location /scripts/ {
        try_files $uri =404;
    }

    location /styles/ {
        try_files $uri =404;
    }

    # API endpoint для авторизации (нужно реализовать на бэкенде)
    location /api/auth {
        proxy_pass http://backend:3000/api/auth; # или ваш бэкенд
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Отключаем кэширование для API
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # Оптимизация для CSS и JS
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

    # Отключаем кэширование для HTML файлов при разработке
    location ~* \.html$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # Включаем gzip сжатие
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_vary on;
    gzip_comp_level 6;

    # Дополнительные заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
}