server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Для SPA - все запросы перенаправляем на index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Проверка авторизации
        if ($request_uri !~* "^/(login\.html|api/|assets/|.*\.(css|js|png|jpg|jpeg|gif|ico|svg|woff2?))$") {
            set $need_auth 1;
        }
        
        if ($http_cookie !~* "isLoggedIn=true") {
            set $need_auth "${need_auth}1";
        }
        
        if ($need_auth = 11) {
            return 302 /login.html;
        }
    }

    # Проксирование запросов к бэкенду
    location /api/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Для CORS
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
    }

    # Явное разрешение для login.html
    location = /login.html {
        try_files $uri /index.html;
        
        if ($http_cookie ~* "isLoggedIn=true") {
            return 302 /;
        }
    }

    # Статические файлы
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
        try_files $uri =404;
    }

    # Отключаем кэш для HTML
    location ~* \.html$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # Заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
}