server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Обработка главной страницы
    location / {
        try_files $uri $uri/ /index.html;
        
        # Проверка авторизации для всех HTML файлов кроме login.html
        if ($request_uri ~ ^/(?!login\.html).+\.html$) {
            set $auth_required 1;
        }
        
        if ($http_cookie !~* "isLoggedIn=true") {
            set $auth_required "${auth_required}1";
        }
        
        if ($auth_required = 11) {
            return 302 /login.html;
        }
    }

    # Явное разрешение для login.html
    location = /login.html {
        try_files $uri /index.html;
        
        if ($http_cookie ~* "isLoggedIn=true") {
            return 302 /index.html;
        }
    }

    # Статические файлы
    location /images/ {
        try_files $uri =404;
        expires 30d;
        access_log off;
    }

    location /scripts/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

    location /styles/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

    # Отключаем кэш для HTML
    location ~* \.html$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # Заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
}