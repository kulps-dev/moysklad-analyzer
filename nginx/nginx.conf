server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Основной location
    location / {
        try_files $uri $uri/ /index.html;
        
        # Проверка авторизации (кроме login и статики)
        if ($request_uri !~* "^/(login\.html|api|images/|scripts/|styles/)") {
            set $need_auth 1;
        }
        
        if ($http_cookie !~* "isLoggedIn=true") {
            set $need_auth "${need_auth}1";
        }
        
        if ($need_auth = 11) {
            return 302 /login.html;
        }
    }

    # Явное разрешение для login
    location = /login.html {
        try_files $uri /index.html;
        
        if ($http_cookie ~* "isLoggedIn=true") {
            return 302 /;
        }
    }

    # Статические файлы
    location ~* ^/(images|scripts|styles)/ {
        try_files $uri =404;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # API прокси (если будет бэкенд)
    location /api/ {
        proxy_pass http://backend:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Отключаем кэш для HTML
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Обработка ошибок
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}