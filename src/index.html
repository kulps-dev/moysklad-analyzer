<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бизнес Аналитика</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/index.css">
    <style>
        .app-card {
            visibility: hidden;
            will-change: transform, opacity;
        }
        body::before {
            animation: overlayFadeIn 0.8s ease-out forwards;
        }
        @keyframes overlayFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="animate__animated animate__fadeInDown">
            <h1>Бизнес Аналитика</h1>
            <p class="header-description">Набор инструментов для анализа бизнес-показателей</p>
        </header>

        <div class="apps-grid">
            <a href="moysklad.html" class="app-card">
                <div class="app-icon">
                    <i class="fas fa-warehouse"></i>
                </div>
                <h3>Анализатор МойСклад</h3>
                <p>Анализ отгрузок и продаж из системы МойСклад</p>
                <div class="app-badge">Новое</div>
            </a>

            <a href="yandex-reports.html" class="app-card">
                <div class="app-icon">
                    <i class="fab fa-yandex"></i>
                </div>
                <h3>Яндекс Отчеты</h3>
                <p>Обработка отчетов из Яндекс.Маркета</p>
                <div class="app-badge beta">Beta</div>
            </a>

            <div class="app-card coming-soon">
                <div class="app-icon">
                    <i class="fas fa-plus"></i>
                </div>
                <h3>Новое приложение</h3>
                <p>Скоро здесь появится новый инструмент</p>
                <div class="app-badge soon">Скоро</div>
            </div>
        </div>
    </div>

    <script src="./scripts/app.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
