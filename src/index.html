<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор Отгрузок МойСклад</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <header class="animate__animated animate__fadeInDown">
            <h1>Анализатор Отгрузок МойСклад</h1>
            <p class="header-description">Мощный инструмент для анализа продаж и отгрузок с визуализацией данных и детализированной отчетностью</p>
        </header>

        <div class="card filters-card animate__animated animate__fadeIn">
            <h2><i class="fas fa-filter"></i> Фильтры</h2>
            <div class="filters-row">
                <div class="form-group">
                    <label for="project-filter"><i class="fas fa-project-diagram"></i> Проект:</label>
                    <select id="project-filter" class="form-control">
                        <option value="">Все проекты</option>
                        <option value="project1">Проект А</option>
                        <option value="project2">Проект Б</option>
                        <option value="project3">Проект В</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="channel-filter"><i class="fas fa-store"></i> Канал продаж:</label>
                    <select id="channel-filter" class="form-control">
                        <option value="">Все каналы</option>
                        <option value="online">Онлайн</option>
                        <option value="retail">Розница</option>
                        <option value="wholesale">Опт</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card dates-card animate__animated animate__fadeIn">
            <h2><i class="far fa-calendar-alt"></i> Период анализа</h2>
            <div class="filters-row">
                <div class="form-group">
                    <label for="start-date"><i class="fas fa-calendar-day"></i> Дата начала:</label>
                    <input type="text" id="start-date" class="form-control datepicker" placeholder="Выберите дату">
                </div>
                <div class="form-group">
                    <label for="end-date"><i class="fas fa-calendar-day"></i> Дата окончания:</label>
                    <input type="text" id="end-date" class="form-control datepicker" placeholder="Выберите дату">
                </div>
            </div>
        </div>

        <div class="actions">
            <button id="analyze-btn" class="btn btn-primary animate__animated animate__pulse animate__infinite">
                <i class="fas fa-chart-bar"></i> Сформировать отчет
            </button>
        </div>

        <div class="status-bar" id="status-bar">
            <i class="fas fa-check-circle"></i> Готов к работе
        </div>

        <div id="results-container" class="results-container" style="display: none;">
            <div class="tabs">
                <div class="tab active" data-tab="summary">Сводка</div>
                <div class="tab" data-tab="details">Детализация</div>
                <div class="tab" data-tab="charts">Графики</div>
            </div>

            <div class="tab-content active" id="summary-tab">
                <div class="card">
                    <h2><i class="fas fa-chart-pie"></i> Ключевые показатели</h2>
                    <div class="filters-row" id="summary-cards">
                        <!-- Динамически заполняемые карточки с показателями -->
                    </div>
                </div>
            </div>

            <div class="tab-content" id="details-tab">
                <div class="card">
                    <h2><i class="fas fa-table"></i> Детализация отгрузок</h2>
                    <div id="details-table">
                        <!-- Таблица с детализацией -->
                    </div>
                </div>
            </div>

            <div class="tab-content" id="charts-tab">
                <div class="card">
                    <h2><i class="fas fa-chart-line"></i> Визуализация данных</h2>
                    <div class="chart-container">
                        <canvas id="sales-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/moysklad-integration.js"></script>
</body>
</html>
