<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Добро пожаловать</h1>
        </div>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" id="username" class="form-control" placeholder="Введите ваш логин" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" class="form-control" placeholder="Введите ваш пароль" required>
                <div id="errorMessage" class="error-message">Неверный логин или пароль</div>
            </div>
            <button type="submit" class="btn">Войти</button>
            <div class="footer-text">Система отчетности v1.0</div>
        </form>
    </div>

    <script type="module">
        import { login } from './scripts/auth.js';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');
            
            errorElement.style.display = 'none';
            
            if (!login(username, password)) {
                errorElement.style.display = 'block';
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
