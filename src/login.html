<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1>Вход в систему отчётов</h1>
        </div>
        <form class="login-form" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" id="username" class="form-control" placeholder="Ваш логин" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" class="form-control" placeholder="Ваш пароль" required>
                <div id="errorMessage" class="error-message">Неверный логин или пароль</div>
            </div>
            <button type="submit" class="btn">Войти</button>
        </form>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (login(username, password)) {
                return true;
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('password').value = '';
                return false;
            }
        }
    </script>
    <script src="/scripts/auth.js"></script>
</body>
</html>
