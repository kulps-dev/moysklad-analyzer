<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему | Бизнес Аналитика</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body class="login-page">
    <div class="login-container animate__animated animate__fadeIn">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <h1>Бизнес Аналитика</h1>
                </div>
                <p>Введите ваши учетные данные для входа</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group floating-label">
                    <input type="text" id="username" required>
                    <label for="username"><i class="fas fa-user"></i> Логин</label>
                    <div class="underline"></div>
                </div>
                
                <div class="form-group floating-label">
                    <input type="password" id="password" required>
                    <label for="password"><i class="fas fa-lock"></i> Пароль</label>
                    <div class="underline"></div>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="form-actions">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Запомнить меня
                    </label>
                    <!--<a href="#" class="forgot-password">Забыли пароль?</a>-->
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <span class="btn-text">Войти</span>
                    <div class="loader">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </button>
            </form>
            
            <!--<div class="login-footer">
                <p>Нет аккаунта? <a href="#" class="register-link">Зарегистрируйтесь</a></p>
            </div>-->
        </div>
        
        <div class="login-particles" id="particles-js"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/login.js"></script>
</body>
</html>
